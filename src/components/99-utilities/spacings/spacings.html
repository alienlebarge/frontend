{% for propertie in properties %}
{% for direction in directions %}
{% for size in sizes %}
<p class="u{{ propertie }}{{ direction }} u-margin{{ direction }}{{ size }}">
    {{ propertie | replace("-","") }} 
    {{ direction | replace("-","") }} 
    {{ size | replace("-","") }}
</p>
{% endfor %}
{% endfor %}
{% endfor %}
