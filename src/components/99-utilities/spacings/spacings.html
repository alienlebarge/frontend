{% for propertie in properties %}
{% for direction in directions %}
{% for size in sizes %}
    <div class="u{{ propertie }}{{ direction }} u{{ propertie }}{{ direction }}{{ size }}">
    {{ propertie | replace("-","") }}
    {{ direction | replace("-","") }}
    {{ size | replace("-","") }}
    </div>
{% endfor %}
{% endfor %}
{% endfor %}
