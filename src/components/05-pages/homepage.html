{% extends '@default' %}
{% block main %}
    {% render '@paragraph' %}

    <h2>Derniers articles</h2>

    <ul class="o-list-bare">
        {% for article in articles %}
            <li class="o-list-bare__item">
                {% render '@teaser', article, true %}
            </li>
        {% endfor %}
    </ul>

    <p>See also <a href="articles">the whole list of publications.</a></p>
{% endblock %}
