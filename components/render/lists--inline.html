

<ul class="o-list-inline"><li class="o-list-inline__item">Voluptatum vitae libero necessitatibus debitis quos sed neque laudantium tempore.</li><li class="o-list-inline__item">Sunt nesciunt est exercitationem et et necessitatibus nam et.</li><li class="o-list-inline__item">Dolorum sint beatae quasi optio.</li><li class="o-list-inline__item">Aliquam qui ut vitae.</li><li class="o-list-inline__item">Quae et sit hic esse soluta enim ut reiciendis culpa.</li></ul>
