

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Preview Layout</title>
    <link media="all" rel="stylesheet" href="../../assets/styles/style.css">

    <script>
        var script = document.createElement('script');
        script.src = '../../assets/scripts/fontfaceobserver.js';
        script.async = true;

        script.onload = function () {

            // Timeout function
            function timeout(time) {
                return new Promise(function (resolve, reject) {
                    setTimeout(reject, time);
                });
            }

            // font-loading code
            var trenchSlab = new FontFaceObserver('TrenchSlabBold');
            var skemaProOmni = new FontFaceObserver('SkemaProOmni');
            var html = document.documentElement;

            Promise.race([
                trenchSlab.load(),
                skemaProOmni.load(),
                timeout(1000)
            ]).then(function () {
                html.classList.add('fonts-loaded');
            });
        };
        document.head.appendChild(script);
    </script>
</head>
<body>

<label>Choose a browser from this list:
<input list="browsers" name="myBrowser" /></label>
<datalist id="browsers">
  <option value="Chrome">
  <option value="Firefox">
  <option value="Internet Explorer">
  <option value="Opera">
  <option value="Safari">
  <option value="Microsoft Edge">
</datalist>


</body>
</html>
