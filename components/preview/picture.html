

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Preview Layout</title>
    <link media="all" rel="stylesheet" href="../../assets/styles/style.css">

    <script>
        var script = document.createElement('script');
        script.src = '../../assets/scripts/fontfaceobserver.js';
        script.async = true;

        script.onload = function () {

            // Timeout function
            function timeout(time) {
                return new Promise(function (resolve, reject) {
                    setTimeout(reject, time);
                });
            }

            // font-loading code
            var trenchSlab = new FontFaceObserver('TrenchSlabBold');
            var skemaProOmni = new FontFaceObserver('SkemaProOmni');
            var html = document.documentElement;

            Promise.race([
                trenchSlab.load(),
                skemaProOmni.load(),
                timeout(1000)
            ]).then(function () {
                html.classList.add('fonts-loaded');
            });
        };
        document.head.appendChild(script);
    </script>
</head>
<body>

<picture>
    <source srcset="https://source.unsplash.com/random/1600x900" media="(min-width: 64em)"><source srcset="https://source.unsplash.com/random/1024x768" media="(min-width: 45em)">
    <img src="https://unsplash.it/800/600" alt="An image">
</picture>


</body>
</html>
