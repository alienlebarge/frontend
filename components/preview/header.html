

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Preview Layout</title>
    <link media="all" rel="stylesheet" href="../../assets/styles/style.css">

    <script>
        var script = document.createElement('script');
        script.src = '../../assets/scripts/fontfaceobserver.js';
        script.async = true;

        script.onload = function () {

            // Timeout function
            function timeout(time) {
                return new Promise(function (resolve, reject) {
                    setTimeout(reject, time);
                });
            }

            // font-loading code
            var trenchSlabSubset = new FontFaceObserver('TrenchSlabSubset');
            var trenchSlab = new FontFaceObserver('TrenchSlab');
            var skemaProOmniSubset = new FontFaceObserver('SkemaProOmniSubset');
            var skemaProOmni = new FontFaceObserver('SkemaProOmni');
            var html = document.documentElement;

            // add a class if TrenchSlabSubset is loaded
            Promise.race([
                trenchSlabSubset.load(),
                timeout(1000)
            ]).then(function () {
                html.classList.add('js-fonts-loaded__TrenchSlab--subset');
            });

            // add a class if TrenchSlab is loaded
            Promise.race([
                trenchSlab.load(),
                timeout(1000)
            ]).then(function () {
                html.classList.add('js-fonts-loaded__TrenchSlab');
            });

            // add a class if SkemaProOmniSubset is loaded
            Promise.race([
                skemaProOmniSubset.load(),
                timeout(1000)
            ]).then(function () {
                html.classList.add('js-fonts-loaded__SkemaProOmni--subset');
            });

            // add a class if SkemaProOmni is loaded
            Promise.race([
                skemaProOmni.load(),
                timeout(1000)
            ]).then(function () {
                html.classList.add('js-fonts-loaded__SkemaProOmni');
            });
        };
        document.head.appendChild(script);
    </script>
</head>
<body>

<header class="u-background-color--quaternary-base u-text-color--text-inverse
    u-padding">

                accesskey="h"
                title="Homepage">alienlebarge.ch</a>
        </li>
        <li class="o-list-bare__item u-fixed-bottom u-fixed-bottom--right">
            <a href="#nav"
                class="c-btn c-btn--primary"
                accesskey="n"

        </li>
        <li class="o-list-bare__item u-visually-hidden">
            <a href="#main"
                accesskey="m"

        </li>
        <li class="o-list-bare__item u-visually-hidden">

        </li>
    </ul>
