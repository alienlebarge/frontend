

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Preview Layout</title>
    <link media="all" rel="stylesheet" href="../../assets/styles/style.css">

    <script>
        var script = document.createElement('script');
        script.src = '../../assets/scripts/fontfaceobserver.js';
        script.async = true;

        script.onload = function () {

            // Timeout function
            function timeout(time) {
                return new Promise(function (resolve, reject) {
                    setTimeout(reject, time);
                });
            }

            // font-loading code
            var trenchSlab = new FontFaceObserver('TrenchSlab');
            var skemaProOmni = new FontFaceObserver('SkemaProOmni');
            var html = document.documentElement;

            // add a class if TrenSlab is loaded
            Promise.race([
                trenchSlab.load(),
                timeout(1000)
            ]).then(function () {
                html.classList.add('js-fonts-loaded--TrenchSlab');
            });

            // add a class if SkemaProOmni is loaded
            Promise.race([
                skemaProOmni.load(),
                timeout(1000)
            ]).then(function () {
                html.classList.add('js-fonts-loaded--SkemaProOmni');
            });
        };
        document.head.appendChild(script);
    </script>
</head>
